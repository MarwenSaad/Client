<section class="site-section" style="padding-top: 20px;">
    <div class="container">
      <div class="row" >
        
        <div class="col-lg-12 mb-4" style="margin-top: 10px;max-width: 50%;"  *ngFor="let s of spontanious">
          
          <div class="block__87154 bg-light " >
            <blockquote >
              <p class="text-dark" style="text-size-adjust: 13px ;">&ldquo; {{s.S.coverLettre}} &rdquo;</p>
              <p class="position position-2 text-dark">&ldquo; {{s.S.date}} &rdquo; <span></span></p>
            </blockquote>
            <div class="block__91147 d-flex align-items-center" >
              <span (click)="GoToProfile(s.J)" >
                <figure  class="mr-4"><img src="{{s.J.picture}}" alt="Image" class="img-fluid"> <a *ngIf="s.S.isAccepted==true"> &#x2705;</a></figure>
                
              </span>
              <div>
                <h3 class="text-dark">{{s.S.firstName}} {{s.S.lastName}} </h3>
                <span class="position position-2 text-dark">{{s.J.jobTitle}}</span> 
              </div>
            </div>
            
            <div class=" d-flex align-items-center" style="margin-top: 2%;">
                <div class="d-flex" style="float:right;" *ngIf="s.S.isAccepted==false">
                  <button class="job-listing-meta badge badge-success" style="margin:5px ; border: none;" (click)="Accept(s.S)">
                    <span class="badge badge-success" style="min-width:60px ;padding: 5px;">Accept</span>
                  </button>
                  <span >
                    <button class="job-listing-meta badge badge-danger" style="margin:5px ;border: none;" (click)="Delete(s.S.spontaniousApplicationId)">
                      <span class="badge badge-danger" style="min-width:60px ;padding: 5px;">Reject</span>
                    </button>
                  </span>
                </div>
                <div *ngIf="s.S.isAccepted==true">
                  <button class="job-listing-meta badge badge-success" style="margin:5px ;border: none;" (click)="open(Contenent)">
                    <span class="badge badge-success" style="min-width:60px ;padding: 5px;">Send Email</span>
                  </button>
                </div>
                <span >
                  <button class="job-listing-meta badge badge-danger" style="margin:5px ;border: none;" (click)="DownloadCv(s.S.cv,s.J.firstName+s.S.lastName)">
                    <span class="badge badge-danger" style="min-width:20px ;padding: 5px;">&#11123;</span>
                  </button>
                </span>
            </div>
            
          </div>
        </div>
      
      </div>
    </div>
  </section>

  


  <ng-template #Contenent let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title"> Email</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')" >X</button>
    </div>
    <div class="modal-body">
      <form >
        <div class="col-lg-12 form-group">
          <h6>Subject  :</h6>
          <input type="text" class="form-control text-center w-100"  formControlName="Name" />
        </div>
        <div class="col-lg-12 form-group">
          <h6>Massege :</h6>
          <input type="text" class="form-control text-center w-100"  formControlName="LastName">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" >Sent</button>
        </div>
      </form>
    </div>
  
  
  </ng-template>
