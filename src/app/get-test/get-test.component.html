<section class="intro" style="margin-top: 30px;margin-bottom: 30px;">
    <div class="bg-image h-100">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="card shadow-2-strong" style="background-color: #f5f7fa;">
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-borderless mb-0">
                      <thead>
                        <tr>
                          <th scope="col">Contenet</th>
                          <th scope="col">Level</th>
                          <th scope="col"></th>
                          <th scope="col"></th>
                          <th scope="col">take test</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let t of Test">
                          <td>{{t.testName}}</td>
                          <td>{{t.level}}</td>
                          <td></td>
                          <td></td>
                          <td>
                            <button type="button" class="btn btn-danger btn-sm px-3" [routerLink]="['/Profile/GetQuestions',SkillsId,t.testId]">
                              <i class="fas fa-times">&#9741;</i>
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
