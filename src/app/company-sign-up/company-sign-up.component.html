
  <section class="site-section" >
    <div class="container">
      <div class="row" >
        <div class="col-lg-6 mb-5 " >
          <h2 class="mb-4">Sign Up To JobBoard as a Company</h2>
          <form  class="p-4 border rounded" [formGroup]="SignUpForm" >

            <div class="row form-group">
              <div class="col-md-12 mb-3 mb-md-0">
                <input type="file" id="fname" class="form-control" placeholder="Picture" (change)="handleUpload($event)" >
              </div>
          </div>
            <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <input type="text" id="fname" class="form-control" placeholder="CompanyName" formControlName="CompanyName">
                </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12 mb-3 mb-md-0">
                <input type="text" id="fname" class="form-control" placeholder="ActivityFiled" formControlName="ActivityFiled">
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12 mb-3 mb-md-0">
                <input type="text" id="fname" class="form-control" placeholder=" Location" formControlName="Location">
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12 mb-3 mb-md-0">
                <input type="text" id="fname" class="form-control" placeholder="Description" formControlName="Description">
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12 mb-3 mb-md-0">
                <input type="email" id="fname" class="form-control" placeholder="Email" formControlName="Email">
              </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <input type="password" id="fname" class="form-control" placeholder="Password" formControlName="Password">
                </div>
              </div>
            <div class="row form-group mb-4">
              <div class="col-md-12 mb-3 mb-md-0">
                <input type="tel" id="fname" class="form-control" placeholder="Phone" formControlName="Phone">
              </div>
            </div>
            
            <div class="row form-group">
              <div class="col-md-12">
                <input type="submit" value="Sign Up"  class="btn px-4 btn-primary text-white" (click)="CompanySignUp()">
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
